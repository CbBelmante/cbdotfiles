# ═══════════════════════════════════════════════════════════════════════════════
# CBDOTFILES KEYBIND VARIABLES
# ═══════════════════════════════════════════════════════════════════════════════
#
# Variaveis usadas pelo generate.sh para gerar configs de cada ambiente.
# Mude aqui para trocar browser, terminal, etc. em todas as keybinds.
#
# Hyprland: gera como $variable = value no topo do arquivo
# COSMIC:   substitui direto nos Spawn() na hora de gerar
# ═══════════════════════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────────────────
# HYPRLAND
# ─────────────────────────────────────────────────────────────────────────────
HYPR_TERMINAL=uwsm app -- kitty
HYPR_BROWSER=uwsm app -- vivaldi
HYPR_WEBAPPBROWSER=uwsm app -- chromium
HYPR_FILEMANAGER=uwsm app -- nautilus
HYPR_CLOCK=tty-clock -c -s
HYPR_DATE=cal -y --color=always | sed -e :a -e 's/^.\{1,77\}$/ & /;ta'

# ─────────────────────────────────────────────────────────────────────────────
# COSMIC
# ─────────────────────────────────────────────────────────────────────────────
COSMIC_TERMINAL=kitty
COSMIC_BROWSER=vivaldi
COSMIC_WEBAPPBROWSER=vivaldi --app
COSMIC_FILEMANAGER=cosmic-files
COSMIC_EDITOR=cosmic-edit
