# ═══════════════════════════════════════════════════════════════════════════════
# CBDOTFILES KEYBINDS - Fonte Unica de Verdade
# ═══════════════════════════════════════════════════════════════════════════════
#
# Formato: TIPO | MODS | TECLA | DESCRICAO | CMD_HYPRLAND | CMD_COSMIC
#
# TIPOS:
#   BOTH = Gera para Hyprland e COSMIC
#   HYPR = Gera apenas para Hyprland
#   COSM = Gera apenas para COSMIC
#
# MODS: Super, Shift, Ctrl, Alt (separados por +)
# CMD_COSMIC: usa acoes COSMIC (System, Spawn, Close, Focus, etc.)
#
# Para gerar: ./keybinds/generate.sh
# ═══════════════════════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────────────────
# CORE APPLICATIONS
# ─────────────────────────────────────────────────────────────────────────────
BOTH | Super | Return | Terminal | exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)" -e zsh | System(Terminal)
BOTH | Super | F | File manager | exec, $filemanager --new-window | Spawn("cosmic-files")
BOTH | Super | B | Browser | exec, $browser | Spawn("opera")
BOTH | Super+Shift | B | Browser (private) | exec, $browser --private | Spawn("opera --private")
BOTH | Super | N | Editor | exec, omarchy-launch-editor | Spawn("cosmic-edit")
BOTH | Super | slash | Passwords (1Password) | exec, uwsm app -- 1password | Spawn("1password")

# ─────────────────────────────────────────────────────────────────────────────
# PRODUCTIVITY
# ─────────────────────────────────────────────────────────────────────────────
BOTH | Super+Shift | O | Obsidian | exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian --disable-gpu --enable-wayland-ime" | Spawn("obsidian")
BOTH | Super+Shift | G | GitKraken | exec, uwsm app -- gitkraken | Spawn("gitkraken")
BOTH | Super+Shift | M | Music (Spotify) | exec, omarchy-launch-or-focus spotify | Spawn("spotify")

# ─────────────────────────────────────────────────────────────────────────────
# SYSTEM MONITORING
# ─────────────────────────────────────────────────────────────────────────────
BOTH | Super+Shift | T | Activity (btop) | exec, $terminal -e zsh -c btop | Spawn("cosmic-term -e btop")

# ─────────────────────────────────────────────────────────────────────────────
# SCREENSHOTS (Mac-style: Ctrl+Shift+3/4/5)
# ─────────────────────────────────────────────────────────────────────────────
BOTH | Ctrl+Shift | 3 | Screenshot (full) | exec, omarchy-cmd-screenshot output | Spawn("cosmic-screenshot")
BOTH | Ctrl+Shift | 4 | Screenshot (region) | exec, omarchy-cmd-screenshot region | Spawn("cosmic-screenshot --region")
BOTH | Ctrl+Shift | 5 | Screenshot (window) | exec, omarchy-cmd-screenshot window | Spawn("cosmic-screenshot --window")

# ─────────────────────────────────────────────────────────────────────────────
# WINDOW MANAGEMENT
# ─────────────────────────────────────────────────────────────────────────────
BOTH | Super | Q | Close window | exec, hyprctl dispatch killactive | Close
BOTH | Super | Escape | Lock screen | exec, hyprlock | System(LockScreen)

# ─────────────────────────────────────────────────────────────────────────────
# WEBAPPS (Hyprland only - usa $webappbrowser + uwsm)
# ─────────────────────────────────────────────────────────────────────────────
HYPR | Super+Shift | E | Email (Hey) | exec, $webappbrowser --app="https://app.hey.com" |
HYPR | Super+Shift | C | Claude AI | exec, $webappbrowser --app="https://claude.ai" |
HYPR | Super+Shift | X | Notion | exec, $webappbrowser --app="https://www.notion.so/6c56bdf0fc9146f4b691a025ae1ff74e?v=518cdcad7f1743a2aa844a22ab281ab0" |
HYPR | Super+Shift+Alt | X | GitHub | exec, $webappbrowser --app="https://github.com" |
HYPR | Super+Shift | Y | YouTube | exec, $webappbrowser --app="https://youtube.com/" |
HYPR | Super+Shift | W | Bottles | exec, flatpak run com.usebottles.bottles |

# ─────────────────────────────────────────────────────────────────────────────
# HYPRLAND SYSTEM (Omarchy-specific)
# ─────────────────────────────────────────────────────────────────────────────
HYPR | Super+Shift+Alt | T | Clock (tty-clock) | exec, $terminal -e tty-clock -c -s |
HYPR | Super+Shift+Alt | C | Calendar | exec, $terminal -e zsh -c "$date; read" |
HYPR | Super+Shift+Alt | V | Audio Visualizer (cava) | exec, $terminal -e cava |
HYPR | Super+Shift+Alt | G | WhatsApp | exec, $webappbrowser --app="https://web.whatsapp.com/" |

# ─────────────────────────────────────────────────────────────────────────────
# HYPRLAND VARIABLES (usadas nos comandos acima)
# ─────────────────────────────────────────────────────────────────────────────
# $terminal = uwsm app -- $TERMINAL
# $browser = uwsm app -- opera
# $webappbrowser = uwsm app -- chromium
# $filemanager = uwsm app -- nautilus
